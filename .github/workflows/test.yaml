name: test

on:
  push:
    branches: [main]
  pull_request_target:

jobs:
  backend-unit:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm
          cache-dependency-path: package-lock.json
      - name: Install dependencies
        working-directory: ./
        run: npm ci
      - name: Run unit tests
        run: npm run test

  frontend-unit:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm
          cache-dependency-path: package-lock.json
      - name: Install dependencies
        working-directory: ./
        run: npm ci
      - name: Run unit tests
        run: npm run test
